<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Emoji Grid Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-controls">
        <div class="control-group">
            <label for="rowsRange">Rows: <span id="rowsValue">2</span></label>
            <input type="range" id="rowsRange" min="1" max="5" value="2" class="slider">
        </div>
        <div class="control-group">
            <label for="colsRange">Columns: <span id="colsValue">2</span></label>
            <input type="range" id="colsRange" min="1" max="5" value="2" class="slider">
        </div>
    </div>

    <div class="button-row">
        <button id="regenerateBtn">Regenerate Grid</button>
        <button id="downloadBtn">Download Archive</button>
    </div>

    <div id="emojiGrid" class="emoji-grid"></div>

    <script src="tar-archive.js"></script>
    <script src="emoji-canvas.js"></script>
    <script src="background-generators.js"></script>
    <script src="main.js"></script>
</body>

</html>
