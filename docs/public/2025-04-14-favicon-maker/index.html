<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Emoji Grid Generator - Create and Download Custom Emoji Grids</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="project-title">Emoji Grid Generator</h1>
        <p class="project-description">Create beautiful emoji grids with customizable backgrounds and download them as a
            tar archive. Perfect for creative projects and fun designs!</p>
        <button id="themeToggle" class="theme-toggle">Switch to Dark Theme</button>
    </header>

    <div class="top-controls">
        <div class="control-group">
            <label for="rowsRange">Rows: <span id="rowsValue">2</span></label>
            <input type="range" id="rowsRange" min="1" max="20" value="5" class="slider">
        </div>
        <div class="control-group">
            <label for="colsRange">Columns: <span id="colsValue">2</span></label>
            <input type="range" id="colsRange" min="1" max="20" value="5" class="slider">
        </div>
    </div>

    <div class="button-row">
        <button id="regenerateBtn">Regenerate Grid</button>
        <button id="downloadBtn">Download Archive</button>
    </div>

    <div id="emojiGrid" class="emoji-grid"></div>

    <script src="tar-archive.js"></script>
    <script src="emoji-canvas.js"></script>
    <script src="background-generators.js"></script>
    <script src="main.js"></script>
</body>

</html>
