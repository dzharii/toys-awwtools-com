
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Screen Capture</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="error-bar" class="hidden"></div>

    <div class="container">
        <div id="sidebar">
            <button id="toggle-sidebar-btn">Toggle Sidebar</button>
            <button id="start-btn">Start Capture</button>
            <button id="stop-btn" disabled>Stop Capture</button>
            <button id="manual-capture-btn" disabled>Capture Screenshot</button>
            <label for="capture-interval">Capture Interval (seconds):</label>
            <input type="number" id="capture-interval" min="1" value="5">
        </div>

        <div class="content">
            <div class="video-container" style="position: relative;">
                <video id="screen-video" autoplay playsinline></video>
                <div id="recording-indicator" class="hidden">Recording</div>
            </div>
            <div id="keyframe-log"></div>
        </div>
    </div>

    <script type="module" src="capture.js"></script>
    <script type="module" src="controller.js"></script>
    <script type="module" src="ui.js"></script>
    <script type="module" src="errors.js"></script>

</body>
</html>
