
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Org Mode Sync</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="pane left">
            <h2>To-Do List</h2>
            <div id="task-form">
                <input type="text" id="task-title" placeholder="Task Title" required>
                <input type="date" id="task-deadline" placeholder="Deadline">
                <input type="text" id="task-tags" placeholder="Tags (e.g., :work:urgent:)">
                <textarea id="task-notes" placeholder="Notes"></textarea>
                <button id="add-task-btn">Add Task</button>
            </div>
            <ul id="task-list"></ul>
        </div>
        <div class="pane right">
            <h2>Org Mode Editor</h2>
            <textarea id="org-editor"></textarea>
        </div>
    </div>
    <div id="error-bar"></div>
    <script src="app.js"></script>
</body>
</html>
