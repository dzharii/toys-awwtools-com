
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script defer src="analogClock.js"></script>
    <script defer src="events.js"></script>
    <script defer src="timezones.js"></script>
    <script defer src="utils.js"></script>
</head>
<body>

    <div class="dashboard">
        <!-- Clocks Section -->
        <div class="clocks-container">
            <canvas id="analog-clock" width="100" height="100"></canvas>
            <div class="digital-clock">
                <span id="digital-clock"></span>
                <button id="toggle-time-format">Toggle 12h/24h</button>
            </div>
        </div>

        <!-- Time Zones -->
        <div class="timezones-container" id="timezones"></div>

        <!-- Financial Quarter -->
        <div class="financial-quarter">
            <h2>Financial Quarter</h2>
            <p id="quarter-info"></p>
            <div class="progress-container">
                <div class="progress-bar" id="quarter-progress"></div>
            </div>
            <p id="quarter-countdown"></p>
        </div>

        <!-- Corporate Calendar -->
        <div class="calendar-container">
            <h2>Corporate Calendar</h2>
            <div id="calendar"></div>
        </div>

        <!-- Upcoming Events -->
        <div class="events-container">
            <h2>Upcoming Events</h2>
            <ul id="event-list"></ul>
        </div>

        <!-- Notification Bar -->
        <div id="notification-bar" class="notification-bar"></div>
    </div>

</body>
</html>
