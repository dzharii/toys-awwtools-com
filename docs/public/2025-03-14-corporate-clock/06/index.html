<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Corporate Calendar and Clock Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Corporate Dashboard</h1>
    <div id="timezone-clocks" class="timezone-clocks">
      <!-- Multiple time zone clocks will be dynamically injected here -->
    </div>
  </header>

  <main>
    <section id="clock-section">
      <div class="clock-container">
        <div id="digital-clock" class="digital-clock"></div>
        <button id="toggle-format" class="toggle-button">Switch to 12-Hour Format</button>
      </div>
    </section>

    <section id="quarter-section">
      <h2>Financial Quarter Details</h2>
      <div id="quarter-info" class="quarter-info">
        <div id="quarter-text"></div>
        <div class="progress-bar-container">
          <div id="quarter-progress" class="progress-bar"></div>
        </div>
        <div id="quarter-countdown" class="quarter-countdown"></div>
      </div>
    </section>

    <section id="calendar-section">
      <h2>Monthly Calendar</h2>
      <div id="calendar" class="calendar"></div>
    </section>

    <section id="events-section">
      <h2>Upcoming Corporate Events</h2>
      <ul id="events-list" class="events-list"></ul>
    </section>
  </main>

  <footer>
    <div id="notification-bar" class="notification-bar"></div>
  </footer>

  <script src="events.js"></script>
  <script src="timezones.js"></script>
  <script src="app.js"></script>
</body>
</html>
