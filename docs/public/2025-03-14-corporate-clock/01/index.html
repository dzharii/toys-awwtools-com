
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Calendar & Clock Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script defer src="events.js"></script>
    <script defer src="utils.js"></script>
</head>
<body>

    <div class="dashboard">
        <!-- Clock Section -->
        <div class="clock-container">
            <div class="digital-clock" id="digital-clock"></div>
            <button id="toggle-time-format">Toggle 12h/24h</button>
        </div>

        <!-- Financial Quarter Section -->
        <div class="financial-quarter">
            <h2>Financial Quarter</h2>
            <p id="quarter-info"></p>
            <div class="progress-container">
                <div class="progress-bar" id="quarter-progress"></div>
            </div>
            <p id="quarter-countdown"></p>
        </div>

        <!-- Calendar Section -->
        <div class="calendar-container">
            <h2>Corporate Calendar</h2>
            <div id="calendar"></div>
        </div>

        <!-- Upcoming Events -->
        <div class="events-container">
            <h2>Upcoming Events</h2>
            <ul id="event-list"></ul>
        </div>

        <!-- Notification Bar -->
        <div id="notification-bar" class="notification-bar"></div>
    </div>

</body>
</html>
