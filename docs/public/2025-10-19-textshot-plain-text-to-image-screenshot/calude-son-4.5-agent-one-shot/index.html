<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textshot â€” Plain Text to Shareable Image</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="ts-app">
        <div id="ts-controls">
            <h1>Textshot</h1>

            <div class="control-group">
                <label for="ts-theme">Theme</label>
                <select id="ts-theme" aria-label="Select theme">
                    <!-- Populated by JavaScript -->
                </select>
            </div>

            <div class="control-group">
                <label for="ts-text-scale">Text Size: <span id="ts-text-scale-value">1.00</span></label>
                <input type="range" id="ts-text-scale" min="0.75" max="1.5" step="0.01" value="1.0"
                    aria-label="Text size multiplier">
            </div>

            <div class="control-group">
                <label for="ts-cols">Columns: <span id="ts-cols-value">80</span></label>
                <input type="range" id="ts-cols" min="30" max="160" step="1" value="80"
                    aria-label="Characters per line">
            </div>

            <div class="control-group">
                <label for="ts-rows">Lines: <span id="ts-rows-value">40</span></label>
                <input type="range" id="ts-rows" min="10" max="200" step="1" value="40" aria-label="Lines per page">
            </div>

            <div class="control-group">
                <label for="ts-padding">Padding: <span id="ts-padding-value">32</span>px</label>
                <input type="range" id="ts-padding" min="8" max="64" step="1" value="32"
                    aria-label="Inner padding in pixels">
            </div>

            <div class="control-group">
                <label for="ts-watermark">Watermark</label>
                <input type="text" id="ts-watermark" maxlength="80" placeholder="Optional watermark text"
                    aria-label="Watermark text">
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="ts-autofit" aria-label="Auto-fit text to lines">
                    Auto-fit
                </label>
            </div>

            <button id="ts-generate" aria-label="Generate image">Generate</button>

            <div id="ts-status" role="status" aria-live="polite" aria-atomic="true"></div>
        </div>

        <div id="ts-workspace">
            <div id="ts-editor-container">
                <div id="ts-editor" contenteditable="true" role="region" aria-label="Text editor" spellcheck="false">
                    Paste your text here or start typing...
                </div>
                <div id="ts-watermark-overlay"></div>
            </div>

            <div id="ts-preview" aria-label="Generated image preview"></div>
        </div>
    </div>

    <script src="assets/js/vendor/html2canvas.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
