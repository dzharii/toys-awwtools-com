<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Textshot — Plain Text to Shareable Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: blob:; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; object-src 'none'">
  <meta name="color-scheme" content="light dark">
  <link rel="preload" as="style" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <a class="skip-link" href="#ts-editor">Skip to editor</a>
  <main id="ts-app" class="ts-app" aria-labelledby="ts-app-title">
    <header class="ts-header">
      <h1 id="ts-app-title" class="ts-title">Textshot</h1>
      <p class="ts-subtitle">Plain text → crisp, shareable image. Runs fully offline.</p>
    </header>

    <section id="ts-controls" class="ts-controls" aria-label="Controls">
      <div class="control">
        <label for="ts-theme">Theme</label>
        <select id="ts-theme" name="ts-theme"></select>
      </div>

      <div class="control">
        <label for="ts-text-scale">Text Size <span id="ts-text-scale-readout" class="readout" aria-hidden="true"></span></label>
        <input id="ts-text-scale" name="ts-text-scale" type="range" min="0.75" max="1.6" step="0.01" value="1">
      </div>

      <div class="control">
        <label for="ts-cols">Columns (characters/line) <span id="ts-cols-readout" class="readout" aria-hidden="true"></span></label>
        <input id="ts-cols" name="ts-cols" type="range" min="30" max="160" step="1" value="80">
      </div>

      <div class="control">
        <label for="ts-rows">Lines per image <span id="ts-rows-readout" class="readout" aria-hidden="true"></span></label>
        <input id="ts-rows" name="ts-rows" type="range" min="10" max="200" step="1" value="40">
      </div>

      <div class="control">
        <label for="ts-padding">Padding (px) <span id="ts-padding-readout" class="readout" aria-hidden="true"></span></label>
        <input id="ts-padding" name="ts-padding" type="range" min="8" max="96" step="1" value="32">
      </div>

      <div class="control">
        <label for="ts-watermark">Watermark (optional)</label>
        <input id="ts-watermark" name="ts-watermark" type="text" maxlength="80" inputmode="latin-name" autocomplete="off" spellcheck="false" placeholder="e.g., @alex or source">
      </div>

      <div class="control control-inline">
        <input id="ts-autofit" name="ts-autofit" type="checkbox" aria-describedby="ts-autofit-hint">
        <label for="ts-autofit">Auto-fit lines</label>
        <span id="ts-autofit-hint" class="hint">Expand lines (within safe bounds) to fit all text.</span>
      </div>

      <div class="control">
        <button id="ts-generate" class="btn btn-primary" type="button" title="Generate image (Ctrl/⌘+Enter)" disabled>Generate</button>
      </div>

      <div id="ts-status" class="ts-status" role="status" aria-live="polite"></div>
    </section>

    <section class="ts-workspace" aria-label="Editor and preview">
      <div class="ts-editor-wrap">
        <div id="ts-editor-container" class="ts-editor-container">
          <div id="ts-editor"
               class="ts-editor"
               role="region"
               aria-label="Plain text editor"
               contenteditable="true"
               spellcheck="true"
               data-placeholder="Paste or type plain text here…"></div>
          <div id="ts-watermark-node" class="ts-watermark" aria-hidden="true"></div>
        </div>
        <div class="ts-readout" id="ts-size-readout" aria-hidden="true"></div>
      </div>

      <div class="ts-preview-wrap">
        <h2 class="visually-hidden" id="ts-preview-title">Preview</h2>
        <div id="ts-preview" class="ts-preview" tabindex="0" aria-label="Generated image preview region">
          <p class="ts-preview-hint">Your generated image will appear here. Right-click to copy.</p>
        </div>
      </div>
    </section>

    <footer class="ts-footer">
      <small>All local — no uploads. SVG→Canvas rendering for crisp output.</small>
    </footer>
  </main>

  <script src="assets/js/app.js"></script>
</body>
</html>
