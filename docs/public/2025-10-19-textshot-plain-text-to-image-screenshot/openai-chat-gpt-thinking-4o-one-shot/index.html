<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Textshot — Plain Text to Shareable Image</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="ts-app">
    <div id="ts-controls">
      <label for="ts-theme">Theme:</label>
      <select id="ts-theme"></select>

      <label for="ts-text-scale">Text size:</label>
      <input type="range" id="ts-text-scale" min="0.75" max="1.50" step="0.01" value="1">

      <label for="ts-cols">Columns:</label>
      <input type="range" id="ts-cols" min="30" max="160" step="1" value="80">

      <label for="ts-rows">Lines:</label>
      <input type="range" id="ts-rows" min="10" max="200" step="1" value="40">

      <label for="ts-padding">Padding (px):</label>
      <input type="range" id="ts-padding" min="8" max="64" step="1" value="32">

      <label for="ts-watermark">Watermark text (optional):</label>
      <input type="text" id="ts-watermark" maxlength="80" placeholder="Add watermark">

      <label for="ts-autofit">
        <input type="checkbox" id="ts-autofit"> Auto‑fit lines
      </label>

      <button id="ts-generate">Generate</button>

      <div id="ts-status" aria-live="polite" role="status"></div>
    </div>

    <div id="ts-canvas-container">
      <div id="ts-editor" contenteditable="true" spellcheck="false" role="region" aria-label="Text editor for image generation">
        <!-- The watermark will be dynamically inserted here -->
      </div>

      <div id="ts-preview">
        <!-- Generated canvas and image will appear here -->
      </div>
    </div>
  </div>

  <script src="assets/js/vendor/html2canvas.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
