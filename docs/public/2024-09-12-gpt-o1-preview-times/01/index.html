
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <h2>Categories</h2>
            <div id="categories-list">
                <!-- Dynamic categories will be injected here -->
            </div>
            <button id="add-category">Add Category</button>
        </div>
        <div class="right-pane">
            <div id="timer-settings">
                <h2>Timer Settings</h2>
                <div id="settings-content">
                    <!-- Timer settings will appear here when a timer is selected -->
                </div>
            </div>
            <div id="history-pane">
                <h2>History</h2>
                <ul id="history-list">
                    <!-- History of selected timer will appear here -->
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
