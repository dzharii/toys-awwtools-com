<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hollow Head Brain Toy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/character.css">
  <link rel="stylesheet" href="css/ui.css">
</head>
<body>
  <div class="page-shell">
    <header class="hero-header">
      <p class="tagline">A hollow-headed friend who borrows your thoughts.</p>
      <h1>Put a thought in my head</h1>
    </header>

    <main class="layout">
      <section class="hero-panel">
        <div class="svg-wrap">
          <svg id="head-svg" viewBox="0 0 460 340" aria-labelledby="title desc" role="img">
            <title id="title">Cartoon head with empty brain cavity</title>
            <desc id="desc">Side profile cartoon with a hollow cavity that fills with your text.</desc>
            <defs>
              <linearGradient id="cavity-fill" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#f7f2ff" stop-opacity="0.95"></stop>
                <stop offset="100%" stop-color="#e5dffc" stop-opacity="0.9"></stop>
              </linearGradient>
              <radialGradient id="cavity-shade" cx="50%" cy="30%" r="80%">
                <stop offset="0%" stop-color="#d7cff5" stop-opacity="0.4"></stop>
                <stop offset="100%" stop-color="#8d7bd6" stop-opacity="0"></stop>
              </radialGradient>
              <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#c7b8f7" flood-opacity="0.55"/>
              </filter>
              <mask id="cavity-mask">
                <use href="#cavity-path" fill="white"></use>
              </mask>
            </defs>

            <g id="character-root" filter="url(#soft-shadow)">
              <g id="head-bob">
                <path id="head-shape" d="M140 72 C 200 28 335 64 345 140 C 370 150 372 186 340 201 C 332 225 320 251 298 258 C 290 282 256 312 216 308 C 170 308 132 260 114 225 C 94 188 94 140 112 110 C 120 94 132 78 140 72 Z" fill="#fde4c8" stroke="#2d1b54" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

                <path id="cavity-rim" d="M146 126 C 178 96 244 92 272 122 C 304 156 294 210 246 224 C 198 236 142 208 134 170 C 130 150 136 136 146 126 Z" fill="#fff5e6" stroke="#2d1b54" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>

                <path id="cavity-path" d="M152 132 C 186 104 236 106 262 130 C 290 158 284 202 238 216 C 192 230 146 206 140 170 C 136 152 140 140 152 132 Z" fill="url(#cavity-fill)"/>

                <path id="cavity-shimmer" d="M170 152 C 190 138 218 136 232 152" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-opacity="0.6" />
                <circle id="cavity-dust" cx="210" cy="190" r="4" fill="#ffffff" opacity="0.55"/>
                <path id="cavity-web" d="M168 188 L182 164 M182 164 L204 176 M182 164 L180 186" stroke="#cfbde6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.65"/>

                <path id="ear" d="M120 184 C 110 178 108 164 118 154 C 126 146 140 146 144 158 C 148 170 140 186 128 188 C 124 188 122 186 120 184 Z" fill="#fcdcc0" stroke="#2d1b54" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>

                <path id="nose" d="M330 158 C 348 158 350 180 332 186" fill="none" stroke="#2d1b54" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
                <path id="mouth" d="M296 230 Q 310 240 320 230" fill="none" stroke="#2d1b54" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

                <g id="eye" transform="translate(270 150)">
                  <ellipse id="eye-white" cx="0" cy="0" rx="26" ry="18" fill="#ffffff" stroke="#2d1b54" stroke-width="6"/>
                  <circle id="pupil" cx="4" cy="2" r="8" fill="#2d1b54"/>
                  <rect id="eyelid" x="-26" y="-18" width="52" height="36" rx="14" fill="#fde4c8" opacity="0" />
                </g>

                <g id="cavity-layer" mask="url(#cavity-mask)">
                  <rect x="120" y="110" width="170" height="130" fill="url(#cavity-shade)" opacity="0.8"></rect>
                  <g id="brain-text-layer"></g>
                </g>

                <path id="rim-top" d="M142 122 C 192 90 250 88 280 116" fill="none" stroke="#2d1b54" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
              </g>
            </g>
          </svg>
        </div>
      </section>

      <section class="control-panel">
        <div class="input-wrap">
          <label for="brain-input" class="input-label">Load brain cells</label>
          <div class="input-hint" id="input-hint">Type anything to pour it into the head.</div>
          <textarea id="brain-input" autocomplete="off" spellcheck="false" rows="4" placeholder="Pour ideas, URLs, or secret codes..."></textarea>
        </div>
        <div class="meter-wrap">
          <div class="meter-label">
            <span>Brain occupancy</span>
            <button id="wiggle-toggle" type="button">Wiggle mode</button>
          </div>
          <div class="meter">
            <div id="gauge-fill"></div>
          </div>
        </div>
        <div class="toggle-row">
          <label class="calm-toggle">
            <input type="checkbox" id="motion-toggle">
            <span>Calm mode (reduced motion)</span>
          </label>
        </div>
        <div class="note">Live updates. The brain never spills outside the rim.</div>
      </section>
    </main>
  </div>

  <script src="js/00-namespace.js"></script>
  <script src="js/01-dom.js"></script>
  <script src="js/02-scene.js"></script>
  <script src="js/03-anim-character.js"></script>
  <script src="js/04-ui-input.js"></script>
  <script src="js/05-geometry.js"></script>
  <script src="js/06-pathgen.js"></script>
  <script src="js/07-text-layout.js"></script>
  <script src="js/08-render-brain.js"></script>
  <script src="js/09-scheduler.js"></script>
  <script src="js/10-debug.js"></script>
  <script src="js/99-bootstrap.js"></script>
</body>
</html>
