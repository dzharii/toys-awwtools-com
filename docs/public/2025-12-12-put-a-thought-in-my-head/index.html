<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hollow Head Brain Toy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Nunito:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/character.css">
  <link rel="stylesheet" href="css/ui.css">
</head>

<body>
  <div class="page-shell">
    <header class="hero-header">
      <p class="tagline">A hollow-headed friend who borrows your thoughts.</p>
      <h1>Put a thought in my head</h1>
    </header>

    <main class="layout">
      <section class="hero-panel">
        <div class="svg-wrap">
          <svg id="head-svg" viewBox="0 0 1000 1000" aria-labelledby="title desc" role="img">
            <title id="title">Human head with empty brain cavity</title>
            <desc id="desc">Side profile of a human character with a hollow cavity that fills with your text.</desc>
            <defs>
              <linearGradient id="cavity-fill" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#f7f2ff" stop-opacity="0.95"></stop>
                <stop offset="100%" stop-color="#e5dffc" stop-opacity="0.9"></stop>
              </linearGradient>
              <radialGradient id="cavity-shade" cx="50%" cy="30%" r="80%">
                <stop offset="0%" stop-color="#d7cff5" stop-opacity="0.4"></stop>
                <stop offset="100%" stop-color="#8d7bd6" stop-opacity="0"></stop>
              </radialGradient>
              <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
                <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#2d1b54" flood-opacity="0.15" />
              </filter>
              <mask id="cavity-mask">
                <use href="#cavity-path" fill="white"></use>
              </mask>
            </defs>

            <g id="character-root" filter="url(#soft-shadow)">
              <g id="head-bob">
                <!-- Neck -->
                <path id="neck" d="M 400 850 L 400 700 M 600 850 L 600 720" stroke="#2d1b54" stroke-width="16"
                  stroke-linecap="round" />

                <!-- Main Head Shape (Skin) -->
                <path id="head-shape" d="M 300 750
                     Q 250 650 240 500
                     Q 240 200 500 150
                     Q 750 120 850 300
                     L 850 380
                     Q 900 420 920 450
                     L 900 480
                     Q 910 510 880 540
                     Q 870 570 840 580
                     Q 780 700 600 750
                     Q 450 780 300 750 Z" fill="#ffdbb4" stroke="#2d1b54" stroke-width="16" stroke-linejoin="round" />

                <!-- The Cavity (Brain Space) - MUCH BIGGER -->
                <path id="cavity-path" d="M 280 350
                     C 280 200 650 200 650 350
                     C 650 550 280 550 280 350 Z" fill="url(#cavity-fill)" />

                <!-- Cavity Decorations -->
                <path id="cavity-shimmer" d="M 340 280 C 400 250 460 250 520 280" stroke="#ffffff" stroke-width="10"
                  stroke-linecap="round" stroke-opacity="0.6" />
                <circle id="cavity-dust" cx="450" cy="400" r="8" fill="#ffffff" opacity="0.55" />
                <path id="cavity-web" d="M 320 380 L 360 340 M 360 340 L 400 370" stroke="#cfbde6" stroke-width="6"
                  stroke-linecap="round" stroke-linejoin="round" opacity="0.65" />

                <!-- Features -->
                <path id="ear"
                  d="M 240 500 C 210 470 210 420 240 390 C 270 360 300 390 300 440 C 300 490 270 520 240 500 Z"
                  fill="#ffdbb4" stroke="#2d1b54" stroke-width="12" stroke-linejoin="round" />

                <path id="nose" d="M 850 380 Q 900 420 880 460" fill="none" stroke="#2d1b54" stroke-width="14"
                  stroke-linecap="round" stroke-linejoin="round" />
                <path id="mouth" d="M 820 540 Q 850 560 860 540" fill="none" stroke="#2d1b54" stroke-width="12"
                  stroke-linecap="round" stroke-linejoin="round" />

                <g id="eye" transform="translate(740 380)">
                  <ellipse id="eye-white" cx="0" cy="0" rx="40" ry="30" fill="#ffffff" stroke="#2d1b54"
                    stroke-width="10" />
                  <circle id="pupil" cx="8" cy="3" r="12" fill="#2d1b54" />
                  <rect id="eyelid" x="-42" y="-32" width="84" height="64" rx="20" fill="#ffdbb4" opacity="0" />
                </g>

                <!-- Content Layer (Masked) -->
                <g id="cavity-layer" mask="url(#cavity-mask)">
                  <rect x="200" y="150" width="600" height="500" fill="url(#cavity-shade)" opacity="0.6"></rect>
                  <g id="brain-text-layer"></g>
                </g>

                <!-- Rim (Top Layer) -->
                <path id="cavity-rim" d="M 270 340
                     C 270 190 660 190 660 340
                     C 660 560 270 560 270 340 Z" fill="none" stroke="#2d1b54" stroke-width="14" stroke-linecap="round"
                  stroke-linejoin="round" />

                <!-- Hair / Top Rim Detail -->
                <path id="rim-top" d="M 260 330 C 380 180 540 180 670 330" fill="none" stroke="#2d1b54"
                  stroke-width="14" stroke-linecap="round" stroke-linejoin="round" opacity="0.3" />

              </g>
            </g>
          </svg>
        </div>
      </section>

      <section class="control-panel">
        <div class="input-wrap">
          <label for="brain-input" class="input-label">Load brain cells</label>
          <div class="input-hint" id="input-hint">Type anything to pour it into the head.</div>
          <textarea id="brain-input" autocomplete="off" spellcheck="false" rows="4"
            placeholder="Pour ideas, URLs, or secret codes..."></textarea>
        </div>
        <div class="meter-wrap">
          <div class="meter-label">
            <span>Brain occupancy</span>
            <button id="wiggle-toggle" type="button">Wiggle mode</button>
          </div>
          <div class="meter">
            <div id="gauge-fill"></div>
          </div>
        </div>
        <div class="toggle-row">
          <label class="calm-toggle">
            <input type="checkbox" id="motion-toggle">
            <span>Calm mode (reduced motion)</span>
          </label>
        </div>
        <div class="note">Live updates. The brain never spills outside the rim.</div>
      </section>
    </main>
  </div>

  <script src="js/00-namespace.js"></script>
  <script src="js/01-dom.js"></script>
  <script src="js/02-scene.js"></script>
  <script src="js/03-anim-character.js"></script>
  <script src="js/04-ui-input.js"></script>
  <script src="js/05-geometry.js"></script>
  <script src="js/06-pathgen.js"></script>
  <script src="js/07-text-layout.js"></script>
  <script src="js/08-render-brain.js"></script>
  <script src="js/09-scheduler.js"></script>
  <script src="js/10-debug.js"></script>
  <script src="js/11-zoom.js"></script>
  <script src="js/99-bootstrap.js"></script>
</body>

</html>
