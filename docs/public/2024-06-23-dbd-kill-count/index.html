
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="reset-button">Reset All</button>
    <div class="grid-container">
        <div class="row">
            <div class="number">1</div>
            <div class="count" id="count1">0</div>
            <button class="increment-button" onclick="incrementCount(1)">Increment</button>
        </div>
        <div class="row">
            <div class="number">2</div>
            <div class="count" id="count2">0</div>
            <button class="increment-button" onclick="incrementCount(2)">Increment</button>
        </div>
        <div class="row">
            <div class="number">3</div>
            <div class="count" id="count3">0</div>
            <button class="increment-button" onclick="incrementCount(3)">Increment</button>
        </div>
        <div class="row">
            <div class="number">4</div>
            <div class="count" id="count4">0</div>
            <button class="increment-button" onclick="incrementCount(4)">Increment</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
