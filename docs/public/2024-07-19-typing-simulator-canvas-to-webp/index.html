
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Animation to WebM Video</title>
</head>
<body>
    <a href="https://stackoverflow.com/a/62065826/1126595">based on <b>pery mimon</b> stackoverflow answer</a> <br />
    <textarea id="textInput" rows="4" cols="50" placeholder="Enter text to simulate typing..."></textarea>
    <br>
    <button id="startBtn">Start Typing Simulation</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="resumeBtn" disabled>Resume</button>
    <button id="stopBtn" disabled>Stop</button>
    <canvas id="myCanvas" width="500" height="200" style="border:1px solid #000; display: none;"></canvas>
    <br>
    <video id="videoPreview" controls style="display: none;"></video>
    <br>
    <a id="downloadLink" style="display: none;">Download WebM Video</a>

    <script src="script.js"></script>
</body>
</html>
