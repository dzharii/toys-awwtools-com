<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save Link Snapshot Bookmarklet</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .bookmarklet-link {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Save Link Snapshot</h1>
  <p>Drag the button below to your bookmarks bar:</p>
  <a id="bookmarklet" class="bookmarklet-link" href="#">Save Link Snapshot</a>
  <p>Then, click the bookmarklet on any page to capture and copy a screenshot.</p>
  <script>
  (function(){
    const base = location.origin + location.pathname.replace(/[^/]+$/, '');
    const href = "javascript:(function(){var s=document.createElement('script');" +
      "s.src='" + base + "snapdom.bookmarklet.js';" +
      "document.body.appendChild(s);" +
      "s.onload=function(){__SnapdomBookmarklet__.init()};})();";
    document.getElementById('bookmarklet').href = href;
  })();
  </script>
</body>
</html>
