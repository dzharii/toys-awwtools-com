<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Masterpiece Generator - Create and Inspire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <header>
        <h1 class="project-title">Masterpiece Generator</h1>
        <p class="project-description">Generate emoji-based images and link them to ChatGPT to create elite gallery
            masterpieces!</p>
        <button id="themeToggle" class="theme-toggle">Switch to Dark Theme</button>
    </header>

    <div class="top-controls">
        <div class="control-group">
            <label for="rowsRange">Rows: <span id="rowsValue">2</span></label>
            <input type="range" id="rowsRange" min="1" max="20" value="5" class="slider">
        </div>
        <div class="control-group">
            <label for="colsRange">Columns: <span id="colsValue">2</span></label>
            <input type="range" id="colsRange" min="1" max="20" value="5" class="slider">
        </div>
    </div>

    <div class="button-row">
        <button id="regenerateBtn">Regenerate Grid</button>
    </div>

    <div id="emojiGrid" class="emoji-grid"></div>

    <script src="tar-archive.js"></script>
    <script src="emoji-canvas.js"></script>
    <script src="background-generators.js"></script>
    <script src="main.js"></script>
</body>

</html>
