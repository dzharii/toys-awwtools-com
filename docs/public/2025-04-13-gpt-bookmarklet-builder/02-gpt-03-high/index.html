<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Prompt Bookmarklet Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" id="favicon" href="" />
</head>
<body>
  <main>
    <h1>ChatGPT Prompt Bookmarklet Generator</h1>
    
    <section>
      <label for="prompt">Prompt</label>
      <textarea id="prompt" maxlength="10000" rows="10"></textarea>
    </section>
    
    <section>
      <label for="title">Bookmarklet Title</label>
      <input type="text" id="title" maxlength="1000" />
    </section>
    
    <section>
      <div>
        <label for="icon">Icon (Emoji)</label>
        <input type="text" id="icon" maxlength="2" />
        <div id="emoji-list"></div>
      </div>
    </section>

    <section class="color-pickers">
      <div>
        <label for="fgcolor">Foreground Color</label>
        <input type="color" id="fgcolor" value="#000000" />
      </div>
      <div>
        <label for="bgcolor">Background Color</label>
        <input type="color" id="bgcolor" value="#ffffff" />
      </div>
    </section>

    <section>
      <canvas id="favicon-canvas" width="32" height="32"></canvas>
    </section>

    <section>
      <a id="bookmarklet" href="#" draggable="true">Bookmarklet Link</a>
    </section>

    <section>
      <label for="bookmarklet-code">Generated JavaScript</label>
      <textarea id="bookmarklet-code" readonly></textarea>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
