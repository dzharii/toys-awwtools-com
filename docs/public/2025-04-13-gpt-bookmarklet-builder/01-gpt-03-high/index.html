<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT Prompt Bookmarklet Generator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" id="favicon" href="" />
  <link rel="stylesheet" href="fontawesome.min.css" />
</head>
<body>
  <main>
    <h1>ChatGPT Prompt Bookmarklet Generator</h1>
    
    <section>
      <label for="prompt">Prompt</label>
      <textarea id="prompt" maxlength="10000"></textarea>
    </section>
    
    <section>
      <label for="title">Bookmarklet Title</label>
      <input type="text" id="title" maxlength="1000" />
    </section>
    
    <section>
      <div>
        <label for="icon">Icon (Emoji or Font Awesome)</label>
        <input type="text" id="icon" maxlength="2" />
        <div id="emoji-list"></div>
      </div>
      <div>
        <label>
          <input type="radio" name="iconMode" value="emoji" checked /> Emoji
        </label>
        <label>
          <input type="radio" name="iconMode" value="fa" /> Font Awesome
        </label>
        <select id="fa-icons" disabled></select>
      </div>
    </section>

    <section>
      <label for="fgcolor">Foreground Color</label>
      <input type="color" id="fgcolor" value="#000000" />
      <label for="bgcolor">Background Color</label>
      <input type="color" id="bgcolor" value="#ffffff" />
    </section>

    <section>
      <canvas id="favicon-canvas" width="32" height="32"></canvas>
    </section>

    <section>
      <a id="bookmarklet" href="#" draggable="true">Bookmarklet Link</a>
    </section>

    <textarea id="bookmarklet-code" readonly hidden></textarea>
  </main>

  <script src="script.js"></script>
</body>
</html>
