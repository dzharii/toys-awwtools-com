
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Picker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="data.raw.json.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar" id="recent">
            <h2>Recent</h2>
            <div class="emoji-grid" id="recent-grid"></div>
        </div>
        <div class="main">
            <input type="text" id="search" placeholder="Search for emojis...">
            <div class="emoji-grid" id="emoji-grid"></div>
        </div>
    </div>
    <div id="notification" class="hidden">Copied!</div>
</body>
</html>
