<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenated String Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Configuration Strip -->
        <div class="config-strip">
            <div class="config-row">
                <div class="config-item">
                    <label for="indentation">Indentation:</label>
                    <input type="number" id="indentation" min="0" max="20" value="4">
                </div>
                <div class="config-item">
                    <label for="quoteStyle">Quote Style:</label>
                    <input type="text" id="quoteStyle" value="&quot;" maxlength="1">
                </div>
                <div class="config-item">
                    <label for="maxWidth">Max Line Width:</label>
                    <input type="number" id="maxWidth" min="10" max="1000" value="100">
                </div>
                <div class="config-item">
                    <label for="concatOp">Concat Operator:</label>
                    <input type="text" id="concatOp" value="+" maxlength="5">
                </div>
                <div class="config-item">
                    <label for="finalSep">Final Separator:</label>
                    <input type="text" id="finalSep" value=";" maxlength="5">
                </div>
            </div>
            <div class="config-row secondary-controls">
                <div class="config-item">
                    <label for="trimOption">Trim:</label>
                    <select id="trimOption">
                        <option value="none">None</option>
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                        <option value="all">All</option>
                    </select>
                </div>
                <div class="config-item checkbox-item">
                    <input type="checkbox" id="dropEmptyLines">
                    <label for="dropEmptyLines">Drop Empty Lines</label>
                </div>
            </div>
        </div>

        <!-- Error Message Area -->
        <div id="errorArea" class="error-area"></div>

        <!-- Main Content Area -->
        <div class="content-area">
            <!-- Input Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h2>Original Text</h2>
                    <button id="copyInput" class="copy-btn">Copy to Clipboard</button>
                </div>
                <textarea id="inputText" placeholder="Enter your text here..."></textarea>
            </div>

            <!-- Output Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h2>Formatted Output</h2>
                    <button id="copyOutput" class="copy-btn">Copy to Clipboard</button>
                </div>
                <textarea id="outputText" readonly></textarea>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
