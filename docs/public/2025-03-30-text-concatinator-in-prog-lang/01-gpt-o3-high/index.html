<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Concatenated String Formatter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="config-strip">
    <div class="config-item">
      <label for="indentation">Indentation:</label>
      <input type="text" id="indentation" value="  " placeholder="Enter spaces or tabs">
    </div>
    <div class="config-item">
      <label for="quoteStyle">Quote Style:</label>
      <input type="text" id="quoteStyle" value="&quot;" placeholder="Enter quote character">
    </div>
    <div class="config-item">
      <label for="maxLineWidth">Max Line Width:</label>
      <input type="number" id="maxLineWidth" value="100" min="1">
    </div>
    <div class="config-item">
      <label for="concatOperator">Concatenation Operator:</label>
      <input type="text" id="concatOperator" value=" +">
    </div>
    <div class="config-item">
      <label for="finalSeparator">Final Separator:</label>
      <input type="text" id="finalSeparator" value=";" placeholder="Optional final separator">
    </div>
    <div class="config-item">
      <label for="trimOption">Trim:</label>
      <select id="trimOption">
        <option value="none" selected>None</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="all">All</option>
      </select>
    </div>
    <div class="config-item">
      <label for="dropEmpty">Drop Empty Lines:</label>
      <input type="checkbox" id="dropEmpty">
    </div>
  </div>
  
  <div id="errorDisplay" class="error-display"></div>
  
  <div class="main-content">
    <div class="panel">
      <div class="panel-header">
        <h2>Original Text</h2>
        <button id="copyInputBtn">Copy to Clipboard</button>
      </div>
      <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    </div>
    <div class="panel">
      <div class="panel-header">
        <h2>Formatted Output</h2>
        <button id="copyOutputBtn">Copy to Clipboard</button>
      </div>
      <textarea id="outputText" readonly></textarea>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
