
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Concatenated String Formatter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="config-strip">
    <label>Indentation:
      <input type="text" id="indentation" value="    " />
    </label>
    <label>Quote Style:
      <input type="text" id="quote" value='"' maxlength="1"/>
    </label>
    <label>Max Line Width:
      <input type="number" id="maxWidth" value="100" min="1"/>
    </label>
    <label>Concatenation Operator:
      <input type="text" id="concat" value="+" />
    </label>
    <label>Final Separator:
      <input type="text" id="finalSeparator" value=";" />
    </label>
    <label>Trim:
      <select id="trim">
        <option value="none">None</option>
        <option value="left">Left</option>
        <option value="right">Right</option>
        <option value="all">All</option>
      </select>
    </label>
    <label>
      <input type="checkbox" id="dropEmptyLines" />
      Drop Empty Lines
    </label>
  </div>

  <div id="errorDisplay" class="error-strip"></div>

  <div class="panel-container">
    <div class="panel">
      <div class="panel-header">
        <span>Original Text</span>
        <button onclick="copyToClipboard('inputText')">Copy to Clipboard</button>
      </div>
      <textarea id="inputText" placeholder="Enter or paste text here..."></textarea>
    </div>
    <div class="panel">
      <div class="panel-header">
        <span>Formatted Output</span>
        <button onclick="copyToClipboard('outputText')">Copy to Clipboard</button>
      </div>
      <textarea id="outputText" readonly></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
