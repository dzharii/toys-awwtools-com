<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Timer App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="app-title">
      <h1>Kitchen Timer App</h1>
    </div>
    
    <div class="settings-bar">
      <button id="settings-toggle">‚öôÔ∏è Settings</button>
      <button id="export-data">üì§ Export</button>
    </div>
    
    <div id="settings-panel" class="hidden">
      <h2>Settings</h2>
      <div class="setting-item">
        <label for="time-format">Time Format:</label>
        <select id="time-format">
          <option value="24h">24-hour</option>
          <option value="12h">12-hour</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="shake-animation">Shake Animation:</label>
        <input type="checkbox" id="shake-animation" checked>
      </div>
      <div class="setting-item">
        <label for="title-animation">Title Notification:</label>
        <input type="checkbox" id="title-animation" checked>
      </div>
      <div class="setting-item">
        <label for="web-notifications">Browser Notifications:</label>
        <input type="checkbox" id="web-notifications">
      </div>
    </div>
    
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search timers...">
      <button id="search-clear" class="hidden">‚úï</button>
    </div>
  </header>
  
  <main>
    <div id="tiles-container" class="tiles-container">
      <!-- Timer tiles will be dynamically inserted here -->
    </div>
  </main>
  
  <template id="timer-tile-template">
    <div class="timer-tile">
      <div class="tile-header">
        <span class="tile-icon"></span>
        <h3 class="tile-title"></h3>
        <span class="tile-category"></span>
        <span class="tile-origin"></span>
      </div>
      
      <div class="tile-description"></div>
      
      <div class="tile-timer">
        <div class="timer-display"></div>
        <div class="timer-edit-container hidden">
          <input type="text" class="timer-edit-input" placeholder="HH:MM:SS">
        </div>
      </div>
      
      <div class="timer-controls">
        <button class="timer-start">Start</button>
        <button class="timer-pause" disabled>Pause</button>
        <button class="timer-reset" disabled>Reset</button>
        <button class="tile-edit">Edit</button>
      </div>
      
      <div class="tile-links-container">
        <h4>Links</h4>
        <div class="tile-links-list"></div>
        <div class="tile-links-edit hidden">
          <div class="link-edit-template">
            <input type="text" class="link-title" placeholder="Title">
            <input type="text" class="link-url" placeholder="https://">
            <button class="link-remove">‚úï</button>
          </div>
          <button class="add-link-btn">+ Add Link</button>
        </div>
      </div>
    </div>
  </template>
  
  <script src="app.js"></script>
</body>
</html>
