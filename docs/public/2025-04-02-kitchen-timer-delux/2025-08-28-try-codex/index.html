<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kitchen Timer Tiles</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">üç≥ Kitchen Timer Tiles</div>
      <div class="controls">
        <input id="search" type="search" placeholder="Search timers..." aria-label="Search timers" />
        <button id="exportBtn" class="btn primary" title="Export current data to JSON">Export JSON</button>
        <button id="settingsToggle" class="btn" aria-expanded="false" aria-controls="settingsPanel" title="Toggle settings">‚öôÔ∏è Settings</button>
      </div>
    </header>

    <section id="settingsPanel" class="settings hidden" aria-hidden="true">
      <div class="settings-row">
        <label>
          <input type="checkbox" id="opt12h" />
          Use 12-hour display for countdown
        </label>
      </div>
      <div class="settings-row">
        <label>
          <input type="checkbox" id="optShake" checked />
          Shake animation on completion
        </label>
      </div>
      <div class="settings-row">
        <label>
          <input type="checkbox" id="optTitleAnim" checked />
          Animate browser tab title on completion
        </label>
      </div>
      <div class="settings-row">
        <label>
          <input type="checkbox" id="optWebNotif" />
          Enable web notifications
        </label>
        <small class="hint">You may be asked to grant permission.</small>
      </div>
    </section>

    <main id="tiles" class="tiles"></main>

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
  </html>
