<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Timer Tiles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <input type="text" id="searchBar" placeholder="Search timers..." />
      <div id="globalSettings" class="global-settings">
        <label>
          <input type="checkbox" id="toggleTimeFormat" />
          24-Hour Format
        </label>
        <label>
          <input type="checkbox" id="toggleShakeAnimation" checked />
          Shake Animation
        </label>
        <label>
          <input type="checkbox" id="toggleTitleAnimation" checked />
          Title Animation
        </label>
        <label>
          <input type="checkbox" id="toggleNotifications" checked />
          Notifications
        </label>
        <button id="exportData">Export Data</button>
      </div>
    </div>
  </header>
  <main>
    <div id="tilesContainer" class="tiles-container">
      <!-- Timer tiles will be injected here by app.js -->
    </div>
  </main>
  <script src="data.js"></script>
  <script src="utils.js"></script>
  <script src="app.js"></script>
</body>
</html>
