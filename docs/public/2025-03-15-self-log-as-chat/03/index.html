
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Chat-like Event Logger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="chat-log" class="chat-log"></div>
        <div id="input-area" class="input-area" contentEditable="true" aria-label="Message input area"></div>
        <div class="controls">
            <button id="send-btn" class="btn">Send</button>
            <button id="export-btn" class="btn">Export as JSON</button>
        </div>
        <div id="status-bar" class="status-bar"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
