<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Experience</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="background"></div>

    <div id="controls">
        <label for="sound-select">Sound Profile:</label>
        <select id="sound-select">
            <option value="classic">Classic Mechanical</option>
            <option value="soft">Soft Press</option>
            <option value="clacky">Clacky High Pitch</option>
            <option value="thud">Heavy Thud</option>
            <option value="beep">Digital Beep</option>
            <option value="random">Random Per Key</option>
            <option value="boom">Deep Boom</option>
            <option value="vintage">Vintage Typewriter</option>
            <option value="bubbly">Bubbly Pop</option>
            <option value="metallic">Metallic Ping</option>
            <option value="woody">Wooden Knock</option>
            <option value="laser">üöÄ Laser Shot</option>
            <option value="thunder">‚ö° Thunder Rumble</option>
            <option value="cricket">ü¶ó Cricket Chirp</option>
            <option value="submarine">üåä Sonar Ping</option>
            <option value="glitch">üíæ Digital Glitch</option>
            <option value="annoying-beep">‚ö†Ô∏è ANNOYING: High Beep</option>
            <option value="annoying-buzz">‚ö†Ô∏è ANNOYING: Mosquito</option>
            <option value="annoying-siren">‚ö†Ô∏è ANNOYING: Siren</option>
            <option value="whisper">üí® Gentle Whisper</option>
            <option value="orchestra">üéª Orchestra Hit</option>
        </select>

        <div id="volume-controls">
            <label>Volume:</label>
            <button class="volume-btn" data-volume="low">Low</button>
            <button class="volume-btn active" data-volume="medium">Medium</button>
            <button class="volume-btn" data-volume="high">High</button>
        </div>
    </div>

    <div id="paper-container">
        <div id="line-numbers"></div>
        <textarea id="paper" spellcheck="true" placeholder="Start typing..."></textarea>
    </div>

    <div id="typewriter">
        <svg id="keyboard" viewBox="0 0 1200 420" preserveAspectRatio="xMidYMid meet">
            <defs>
                <linearGradient id="keyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="keyActiveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ffb700;stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- Row 1: Numbers -->
            <g id="row-1">
                <rect class="key" x="20" y="20" width="70" height="70" rx="8" data-key="`"></rect>
                <text class="key-label" x="55" y="55">`</text>

                <rect class="key" x="100" y="20" width="70" height="70" rx="8" data-key="1"></rect>
                <text class="key-label" x="135" y="55">1</text>

                <rect class="key" x="180" y="20" width="70" height="70" rx="8" data-key="2"></rect>
                <text class="key-label" x="215" y="55">2</text>

                <rect class="key" x="260" y="20" width="70" height="70" rx="8" data-key="3"></rect>
                <text class="key-label" x="295" y="55">3</text>

                <rect class="key" x="340" y="20" width="70" height="70" rx="8" data-key="4"></rect>
                <text class="key-label" x="375" y="55">4</text>

                <rect class="key" x="420" y="20" width="70" height="70" rx="8" data-key="5"></rect>
                <text class="key-label" x="455" y="55">5</text>

                <rect class="key" x="500" y="20" width="70" height="70" rx="8" data-key="6"></rect>
                <text class="key-label" x="535" y="55">6</text>

                <rect class="key" x="580" y="20" width="70" height="70" rx="8" data-key="7"></rect>
                <text class="key-label" x="615" y="55">7</text>

                <rect class="key" x="660" y="20" width="70" height="70" rx="8" data-key="8"></rect>
                <text class="key-label" x="695" y="55">8</text>

                <rect class="key" x="740" y="20" width="70" height="70" rx="8" data-key="9"></rect>
                <text class="key-label" x="775" y="55">9</text>

                <rect class="key" x="820" y="20" width="70" height="70" rx="8" data-key="0"></rect>
                <text class="key-label" x="855" y="55">0</text>

                <rect class="key" x="900" y="20" width="70" height="70" rx="8" data-key="-"></rect>
                <text class="key-label" x="935" y="55">-</text>

                <rect class="key" x="980" y="20" width="70" height="70" rx="8" data-key="="></rect>
                <text class="key-label" x="1015" y="55">=</text>

                <rect class="key key-backspace" x="1060" y="20" width="120" height="70" rx="8" data-key="Backspace">
                </rect>
                <text class="key-label" x="1120" y="55">‚å´</text>
            </g>

            <!-- Row 2: QWERTY -->
            <g id="row-2">
                <rect class="key key-tab" x="20" y="100" width="100" height="70" rx="8" data-key="Tab"></rect>
                <text class="key-label" x="70" y="135">Tab</text>

                <rect class="key" x="130" y="100" width="70" height="70" rx="8" data-key="Q"></rect>
                <text class="key-label" x="165" y="135">Q</text>

                <rect class="key" x="210" y="100" width="70" height="70" rx="8" data-key="W"></rect>
                <text class="key-label" x="245" y="135">W</text>

                <rect class="key" x="290" y="100" width="70" height="70" rx="8" data-key="E"></rect>
                <text class="key-label" x="325" y="135">E</text>

                <rect class="key" x="370" y="100" width="70" height="70" rx="8" data-key="R"></rect>
                <text class="key-label" x="405" y="135">R</text>

                <rect class="key" x="450" y="100" width="70" height="70" rx="8" data-key="T"></rect>
                <text class="key-label" x="485" y="135">T</text>

                <rect class="key" x="530" y="100" width="70" height="70" rx="8" data-key="Y"></rect>
                <text class="key-label" x="565" y="135">Y</text>

                <rect class="key" x="610" y="100" width="70" height="70" rx="8" data-key="U"></rect>
                <text class="key-label" x="645" y="135">U</text>

                <rect class="key" x="690" y="100" width="70" height="70" rx="8" data-key="I"></rect>
                <text class="key-label" x="725" y="135">I</text>

                <rect class="key" x="770" y="100" width="70" height="70" rx="8" data-key="O"></rect>
                <text class="key-label" x="805" y="135">O</text>

                <rect class="key" x="850" y="100" width="70" height="70" rx="8" data-key="P"></rect>
                <text class="key-label" x="885" y="135">P</text>

                <rect class="key" x="930" y="100" width="70" height="70" rx="8" data-key="["></rect>
                <text class="key-label" x="965" y="135">[</text>

                <rect class="key" x="1010" y="100" width="70" height="70" rx="8" data-key="]"></rect>
                <text class="key-label" x="1045" y="135">]</text>

                <rect class="key" x="1090" y="100" width="90" height="70" rx="8" data-key="\"></rect>
                <text class="key-label" x="1135" y="135">\</text>
            </g>

            <!-- Row 3: ASDFGH -->
            <g id="row-3">
                <rect class="key key-caps" x="20" y="180" width="120" height="70" rx="8" data-key="CapsLock"></rect>
                <text class="key-label" x="80" y="215">Caps</text>

                <rect class="key" x="150" y="180" width="70" height="70" rx="8" data-key="A"></rect>
                <text class="key-label" x="185" y="215">A</text>

                <rect class="key" x="230" y="180" width="70" height="70" rx="8" data-key="S"></rect>
                <text class="key-label" x="265" y="215">S</text>

                <rect class="key" x="310" y="180" width="70" height="70" rx="8" data-key="D"></rect>
                <text class="key-label" x="345" y="215">D</text>

                <rect class="key" x="390" y="180" width="70" height="70" rx="8" data-key="F"></rect>
                <text class="key-label" x="425" y="215">F</text>

                <rect class="key" x="470" y="180" width="70" height="70" rx="8" data-key="G"></rect>
                <text class="key-label" x="505" y="215">G</text>

                <rect class="key" x="550" y="180" width="70" height="70" rx="8" data-key="H"></rect>
                <text class="key-label" x="585" y="215">H</text>

                <rect class="key" x="630" y="180" width="70" height="70" rx="8" data-key="J"></rect>
                <text class="key-label" x="665" y="215">J</text>

                <rect class="key" x="710" y="180" width="70" height="70" rx="8" data-key="K"></rect>
                <text class="key-label" x="745" y="215">K</text>

                <rect class="key" x="790" y="180" width="70" height="70" rx="8" data-key="L"></rect>
                <text class="key-label" x="825" y="215">L</text>

                <rect class="key" x="870" y="180" width="70" height="70" rx="8" data-key=";"></rect>
                <text class="key-label" x="905" y="215">;</text>

                <rect class="key" x="950" y="180" width="70" height="70" rx="8" data-key="'"></rect>
                <text class="key-label" x="985" y="215">'</text>

                <rect class="key key-enter" x="1030" y="180" width="150" height="70" rx="8" data-key="Enter"></rect>
                <text class="key-label" x="1105" y="215">Enter</text>
            </g>

            <!-- Row 4: ZXCVBN -->
            <g id="row-4">
                <rect class="key key-shift" x="20" y="260" width="150" height="70" rx="8" data-key="ShiftLeft"></rect>
                <text class="key-label" x="95" y="295">Shift</text>

                <rect class="key" x="180" y="260" width="70" height="70" rx="8" data-key="Z"></rect>
                <text class="key-label" x="215" y="295">Z</text>

                <rect class="key" x="260" y="260" width="70" height="70" rx="8" data-key="X"></rect>
                <text class="key-label" x="295" y="295">X</text>

                <rect class="key" x="340" y="260" width="70" height="70" rx="8" data-key="C"></rect>
                <text class="key-label" x="375" y="295">C</text>

                <rect class="key" x="420" y="260" width="70" height="70" rx="8" data-key="V"></rect>
                <text class="key-label" x="455" y="295">V</text>

                <rect class="key" x="500" y="260" width="70" height="70" rx="8" data-key="B"></rect>
                <text class="key-label" x="535" y="295">B</text>

                <rect class="key" x="580" y="260" width="70" height="70" rx="8" data-key="N"></rect>
                <text class="key-label" x="615" y="295">N</text>

                <rect class="key" x="660" y="260" width="70" height="70" rx="8" data-key="M"></rect>
                <text class="key-label" x="695" y="295">M</text>

                <rect class="key" x="740" y="260" width="70" height="70" rx="8" data-key=","></rect>
                <text class="key-label" x="775" y="295">,</text>

                <rect class="key" x="820" y="260" width="70" height="70" rx="8" data-key="."></rect>
                <text class="key-label" x="855" y="295">.</text>

                <rect class="key" x="900" y="260" width="70" height="70" rx="8" data-key="/"></rect>
                <text class="key-label" x="935" y="295">/</text>

                <rect class="key key-shift" x="980" y="260" width="200" height="70" rx="8" data-key="ShiftRight"></rect>
                <text class="key-label" x="1080" y="295">Shift</text>
            </g>

            <!-- Row 5: Space bar -->
            <g id="row-5">
                <rect class="key key-space" x="300" y="340" width="600" height="70" rx="8" data-key=" "></rect>
                <text class="key-label" x="600" y="375">Space</text>
            </g>
        </svg>
    </div>

    <script src="script.js"></script>
</body>

</html>
