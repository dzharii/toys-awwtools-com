<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Typewriter Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Local-first mechanical typewriter simulator with SVG keyboard and Web Audio API sounds.">
  <!-- Critical minimal fallback to avoid black keys if external CSS fails to load under file:// -->
  <style>
    html,body{margin:0;height:100%;background:#e9ecef}
    #controls{position:fixed;top:12px;right:12px;z-index:3}
    #paper-container{display:flex;justify-content:center;padding:40px 0 340px}
    #paper{width:min(80vw,860px);min-height:9.5em;line-height:1.9;resize:none;overflow:hidden}
    #typewriter{position:fixed;left:0;right:0;bottom:0;z-index:2;padding:12px}
    #keyboard{width:100%;height:300px;display:block}
    .key.active{transform:translateY(2px)}
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Background Layer -->
  <div id="background" aria-hidden="true"></div>

  <!-- Controls -->
  <div id="controls" role="region" aria-label="Typewriter controls">
    <label for="sound-select">Sound Profile:</label>
    <select id="sound-select" aria-label="Select sound profile">
      <option value="classic" selected>Classic Mechanical</option>
      <option value="soft">Soft Press</option>
      <option value="clacky">Clacky High Pitch</option>
      <option value="thud">Heavy Thud</option>
      <option value="beep">Digital Beep</option>
      <option value="random">Random Per Key</option>
    </select>
  </div>

  <!-- Paper -->
  <div id="paper-container">
    <textarea id="paper" spellcheck="false" aria-label="Typewriter paper"
      placeholder="Start typing... (or click keys below)"></textarea>
  </div>

  <!-- SVG Typewriter Keyboard -->
  <div id="typewriter" role="group" aria-label="Virtual typewriter keyboard">
    <svg id="keyboard" viewBox="0 0 1000 300" preserveAspectRatio="xMidYMax meet" aria-hidden="false" role="img">
      <!-- Keys are injected by script.js -->
    </svg>
  </div>

  <script src="script.js"></script>
</body>
</html>
