<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Quest Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="toolbar-container" class="toolbar"></div>
    <div id="sidebar" class="sidebar"></div>
    <div id="canvas" class="canvas-wrapper"></div>
    <div id="status" class="status-bar">
      <span id="status-text">Ready</span>
      <span id="status-zoom">100%</span>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="logger.js"></script>
  <script src="ui-lib.js"></script>
  <script src="editor-core.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (!window.SubwayEditor) {
        alert("Editor failed to load");
        return;
      }
      var toolbar = document.getElementById("toolbar-container");
      var sidebar = document.getElementById("sidebar");
      var canvas = document.getElementById("canvas");
      var status = document.getElementById("status-text");
      var statusZoom = document.getElementById("status-zoom");
      window.appEditor = SubwayEditor.createEditor({
        toolbarEl: toolbar,
        sidebarEl: sidebar,
        canvasEl: canvas,
        statusEl: status,
        statusZoomEl: statusZoom
      });
    });
  </script>
</body>
</html>
