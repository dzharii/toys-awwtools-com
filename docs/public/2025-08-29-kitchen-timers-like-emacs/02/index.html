<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zen Text Timer</title>
    <meta name="description" content="A calm text-first multi timer." />
    <link rel="preconnect" href="self" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="app-header" aria-hidden="true">
      <h1>Zen Text Timer</h1>
      <div class="prefs">
        <label title="Alarm volume">
          <span>Volume</span>
          <input id="pref-volume" type="range" min="0" max="1" step="0.01" />
        </label>
      </div>
    </header>

    <main>
      <div id="editor" class="editor" role="textbox" aria-multiline="true" aria-label="Zen text timer editor" contenteditable="true" spellcheck="false"></div>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>
    <div id="ctrl-pop" class="ctrl-pop" hidden aria-label="Timer controls" contenteditable="false"></div>

    <script type="module" src="./app.js"></script>
  </body>
  </html>
