<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NihonGo - Japanese Learning App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Learn Japanese with interactive exercises">
</head>
<body>
    <!-- App Container -->
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="header-content">
                <div class="logo">NihonGo</div>
                <div class="user-stats">
                    <div class="streak">
                        <span class="streak-icon">üî•</span>
                        <span id="streakCount">0</span>
                    </div>
                    <div class="points">
                        <span class="points-icon">‚≠ê</span>
                        <span id="pointsCount">0</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="mainContent">
            <!-- Home Screen (Initially Visible) -->
            <section id="homeScreen" class="screen active">
                <h1>Welcome to NihonGo</h1>
                <p>Learn Japanese the fun way!</p>
                <button id="startLearning" class="btn btn-primary">Start Learning</button>
            </section>

            <!-- Exercise Selection Screen -->
            <section id="exerciseScreen" class="screen">
                <h2>Choose an Exercise</h2>
                <div id="exerciseList" class="exercise-grid">
                    <!-- Exercises will be populated here -->
                </div>
            </section>

            <!-- Activity Screen -->
            <section id="activityScreen" class="screen">
                <div class="activity-header">
                    <button id="backToExercises" class="btn btn-back">‚Üê Back</button>
                    <div class="activity-progress">
                        <span id="currentActivity">1</span>/<span id="totalActivities">5</span>
                    </div>
                </div>

                <div id="activityContainer">
                    <!-- Current activity content will be injected here -->
                </div>

                <div class="activity-controls">
                    <button id="checkAnswer" class="btn btn-primary">Check</button>
                    <button id="nextActivity" class="btn btn-secondary" disabled>Next</button>
                </div>
            </section>

            <!-- Results Screen -->
            <section id="resultsScreen" class="screen">
                <h2>Exercise Complete!</h2>
                <div class="results-container">
                    <div class="score-display">
                        <div class="score-circle">
                            <span id="scorePercent">0%</span>
                        </div>
                        <p>Your Score</p>
                    </div>
                    <div class="results-details">
                        <p>Correct answers: <span id="correctAnswers">0</span></p>
                        <p>Points earned: <span id="pointsEarned">0</span></p>
                    </div>
                </div>
                <button id="returnToExercises" class="btn btn-primary">Continue Learning</button>
            </section>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>Built with ‚ù§Ô∏è for Japanese learners</p>
        </footer>
    </div>

    <!-- Template for Multiple Choice Activity -->
    <template id="multipleChoiceTemplate">
        <div class="activity multiple-choice">
            <div class="activity-prompt">
                <p class="prompt-text"></p>
                <div class="audio-button">
                    <button class="play-audio">üîä</button>
                </div>
            </div>
            <div class="options-container"></div>
            <div class="feedback"></div>
        </div>
    </template>

    <!-- Template for Matching Activity -->
    <template id="matchingTemplate">
        <div class="activity matching">
            <div class="activity-prompt">
                <p class="prompt-text"></p>
            </div>
            <div class="matching-container">
                <div class="matching-left"></div>
                <div class="matching-right"></div>
            </div>
            <div class="feedback"></div>
        </div>
    </template>

    <!-- Template for Typing Activity -->
    <template id="typingTemplate">
        <div class="activity typing">
            <div class="activity-prompt">
                <p class="prompt-text"></p>
                <div class="audio-button">
                    <button class="play-audio">üîä</button>
                </div>
            </div>
            <div class="typing-container">
                <input type="text" class="typing-input" placeholder="Type your answer here">
            </div>
            <div class="feedback"></div>
        </div>
    </template>

    <!-- JavaScript Files -->
    <script src="exercises.js"></script>
    <script src="activities.js"></script>
    <script src="app.js"></script>
</body>
</html>
