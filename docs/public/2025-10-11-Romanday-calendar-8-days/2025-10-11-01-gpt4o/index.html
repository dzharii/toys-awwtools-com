
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Romanday Eight-Day Calendar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <section class="clock-pane">
      <div class="clock" aria-hidden="true" id="svg-clock"></div>
      <div id="text-clock" class="text-clock" aria-live="polite"></div>
    </section>
    <section class="calendar-pane">
      <header class="date-line" id="current-date-line"></header>
      <div id="week-header" class="week-header"></div>
      <div id="calendar" class="calendar-grid"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
