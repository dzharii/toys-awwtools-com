<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Romanday Eight-Day Calendar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1 class="app-title">Romanday Eight-Day Calendar</h1>
  </header>

  <main class="app-grid" id="app">
    <!-- Left: Clock -->
    <section class="pane pane-clock" aria-labelledby="clock-heading">
      <h2 id="clock-heading" class="visually-hidden">24-hour clock</h2>
      <div id="clock" class="clock"></div>
      <p id="clock-text" class="clock-text" aria-live="polite" aria-atomic="true"></p>
    </section>

    <!-- Right: Calendar -->
    <section class="pane pane-calendar" aria-labelledby="calendar-heading">
      <h2 id="calendar-heading" class="visually-hidden">Eight-day calendar</h2>
      <div id="current-date-line" class="current-date-line" role="note" aria-live="polite" aria-atomic="true"></div>
      <div id="week-header" class="week-header" role="group" aria-label="Eight-day weekday header"></div>
      <div id="year-calendar" class="year-calendar" aria-label="Current year calendar"></div>
    </section>
  </main>

  <footer class="app-footer">
    <small>Fixed anchor: 1970-01-01 â†’ Thursday in the 8-day sequence. Gregorian dates unchanged; weekdays mapped to 8-day cycle.</small>
  </footer>

  <!-- Legacy (non-module) script -->
  <script src="app.js" defer></script>
</body>
</html>
