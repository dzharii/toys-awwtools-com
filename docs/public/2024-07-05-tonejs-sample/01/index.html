
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="http://unpkg.com/tone"></script>
</head>
<body>
    <h1>Simple Music Player</h1>
    <table>
        <thead>
            <tr>
                <th>Sound Name</th>
                <th>Play</th>
                <th>Stop</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Universe</td>
                <td><button class="play" data-sound="universe">Play</button></td>
                <td><button class="stop" data-sound="universe">Stop</button></td>
            </tr>
            <tr>
                <td>Concentration Sound</td>
                <td><button class="play" data-sound="concentration">Play</button></td>
                <td><button class="stop" data-sound="concentration">Stop</button></td>
            </tr>
            <tr>
                <td>Reading Books Sound</td>
                <td><button class="play" data-sound="reading">Play</button></td>
                <td><button class="stop" data-sound="reading">Stop</button></td>
            </tr>
            <tr>
                <td>Pleasant Sound</td>
                <td><button class="play" data-sound="pleasant">Play</button></td>
                <td><button class="stop" data-sound="pleasant">Stop</button></td>
            </tr>
            <tr>
                <td>Sith Music</td>
                <td><button class="play" data-sound="sith">Play</button></td>
                <td><button class="stop" data-sound="sith">Stop</button></td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
