<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AI Sphere — Plain three.js (no imports)</title>
  <meta name="description" content="Glowing, animated AI Sphere with HUD charts inside a translucent orb. Pure script tags, no bundlers." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app" aria-label="3D scene: AI Sphere" role="application" tabindex="0"></div>

  <div id="hud">
    <div class="title"><span class="ai">AI</span>Sphere</div>
    <div class="hint">
      Drag to rotate · Scroll/Pinch to zoom · Right-drag to pan · Press <kbd>Space</kbd> to pause/resume
    </div>
  </div>

  <!-- THREE core (global `THREE`) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>

  <!-- Add-ons in classic non-module form (attach classes under THREE.*) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>

  <!-- Area lights for nice glossy reflections -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/lights/RectAreaLightUniformsLib.js"></script>

  <!-- Postprocessing chain (classic UMD files under examples/js/) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/postprocessing/Pass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/postprocessing/EffectComposer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/postprocessing/RenderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/postprocessing/ShaderPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/postprocessing/MaskPass.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/shaders/CopyShader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/postprocessing/UnrealBloomPass.js"></script>

  <!-- Additional: HDR env loader for reflections + FXAA AA -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/RGBELoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/shaders/FXAAShader.js"></script>

  <!-- Your app code (uses globals provided by the above scripts) -->
  <script src="app.js"></script>
</body>
</html>
