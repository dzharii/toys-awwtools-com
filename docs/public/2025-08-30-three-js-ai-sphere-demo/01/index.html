<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>AI Sphere — three.js (vanilla, CDN)</title>
    <meta name="description" content="Glowing AI Sphere with animated HUD charts inside a translucent orb. three.js + OrbitControls + Bloom." />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app" aria-label="3D scene: AI Sphere" role="application" tabindex="0"></div>

    <div id="hud">
      <div class="title"><span class="ai">AI</span>Sphere</div>
      <div class="hint">
        Drag to rotate · Scroll/Pinch to zoom · Right-drag to pan · Press <kbd>Space</kbd> to pause/resume
      </div>
    </div>

    <!-- Main application script uses ES modules and imports three.js from CDN. -->
    <script type="module" src="app.js"></script>
  </body>
</html>
