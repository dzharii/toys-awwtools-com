
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Dithering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="panel" id="sourcePanel">
            <label for="sourceImage">Input</label>
            <div id="sourceImage" class="image-container" onpaste="handlePaste(event)">
                <p>Paste your image here</p>
            </div>
            <button id="clearSourceButton">Clear</button>
        </div>
        <div class="panel" id="resultPanel">
            <label for="resultImage">Result</label>
            <canvas id="resultImage"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
