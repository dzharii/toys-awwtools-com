  <body class="shell--powershell">
    <div class="app">
      <header class="shell-bar">
        <div class="shell-select">
          <label for="shellSelect">Shell</label>
          <select id="shellSelect" aria-label="Shell persona">
            <option value="powershell" selected>PowerShell</option>
            <option value="bash">Bash</option>
          </select>
        </div>
        <div class="shell-indicators" aria-hidden="true">
          <span>LOCALHOST</span>
          <span>SESSION: ephemeral</span>
          <span>MODE: read-only parody</span>
        </div>
      </header>
      <main class="terminal" id="terminal">
        <div class="terminal__viewport" id="viewport">
          <div class="output" id="output" aria-live="polite" aria-label="Terminal output"></div>
          <div class="new-output" id="newOutput" role="button" tabindex="0">new output</div>
          <div class="input-line is-hidden" id="inputLine" aria-label="Command input">
            <span class="prompt" id="prompt"></span>
            <div class="input-wrap">
              <input
                id="cmdInput"
                type="text"
                autocomplete="off"
                autocapitalize="off"
                autocorrect="off"
                spellcheck="false"
                aria-label="Terminal command input"
              />
              <span class="input-measure" id="inputMeasure"></span>
              <span class="cursor" id="cursor" aria-hidden="true"></span>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
