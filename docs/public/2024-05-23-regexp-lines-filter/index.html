
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Filter Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <textarea id="sourceText" placeholder="Enter your source text here..."></textarea>
        <div class="controls">
            <input type="text" id="regexInput" placeholder="Enter regular expression">
            <input type="checkbox" id="applyRegex"> Apply Regex
            <button id="applyButton">Apply</button>
            <label id="errorLabel"></label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
