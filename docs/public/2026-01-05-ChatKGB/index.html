<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatKGB</title>
  <link rel="icon" type="image/png" href="./logo.png" />
  <link rel="stylesheet" href="styles.css" />

  <meta property="og:type" content="website" />
  <meta property="og:title" content="ChatKGB" />
  <meta property="og:description" content="A Soviet-era terminal parody: ChatKGB interrogates your inputs in retro console style." />
  <meta property="og:image" content="./logo.png" />
  <meta property="og:image:alt" content="ChatKGB poster style logo featuring the hammer and sickle and a retro terminal scene" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ChatKGB" />
  <meta name="twitter:description" content="A Soviet-era terminal parody: ChatKGB interrogates your inputs in retro console style." />
  <meta name="twitter:image" content="./logo.png" />
</head>
<body>
  <div class="ckgb" id="ckgb" data-theme="amber">
    <header class="ckgb__header">
      <div class="ckgb__header-main">
        <div class="ckgb__title-line">
          <div class="ckgb__title">CHATKGB</div>
          <div class="ckgb__session" id="session-status">SESSION ACTIVE</div>
        </div>
        <div class="ckgb__meta">
          <div class="ckgb__meta-row">
            <span class="ckgb__kv" id="case-id">CASE: 0001</span>
          </div>
          <div class="ckgb__meta-row">
            <span class="ckgb__kv" id="subject-line">SUBJECT: UNREGISTERED</span>
          </div>
        </div>
        <div class="ckgb__status">
          <span class="ckgb__kv" id="prompt-label">PROMPT: ☭</span>
          <span class="ckgb__kv" id="mode-label">MODE: INTERROGATION</span>
          <span class="ckgb__kv" id="trace-label">TRACE: ON</span>
          <span class="ckgb__kv" id="maxtran-label">MAXTRAN: 500</span>
        </div>
        <div class="ckgb__credit" id="based-on">BASED ON: ELIZA (ANTHAY)</div>
      </div>
      <aside class="ckgb__dossier" aria-label="Dossier">
        <div class="ckgb__dossier-title">DOSSIER</div>
        <div class="ckgb__dossier-grid">
          <span class="ckgb__dossier-label">EXCHANGES</span>
          <span class="ckgb__dossier-value" id="dossier-exchanges">0000</span>
          <span class="ckgb__dossier-label">LAST COMMAND</span>
          <span class="ckgb__dossier-value" id="dossier-command">NONE</span>
          <span class="ckgb__dossier-label">TRACE MODE</span>
          <span class="ckgb__dossier-value" id="dossier-trace">ON</span>
          <span class="ckgb__dossier-label">MAXTRAN</span>
          <span class="ckgb__dossier-value" id="dossier-maxtran">500</span>
        </div>
      </aside>
    </header>

    <main class="ckgb__log" id="log" aria-live="polite">
      <div class="ckgb__input" id="input-row">
        <span class="ckgb__prompt" id="prompt-glyph">☭</span>
        <input
          id="console"
          class="ckgb__field"
          autocomplete="off"
          spellcheck="false"
          autocorrect="off"
          autocapitalize="off"
          enterkeyhint="send"
        />
      </div>
    </main>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
